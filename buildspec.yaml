version: 0.2

phases:
  pre_build:
    commands:
      - echo Target Bucket $S3BUCKET

  build:
    commands:
      - make archive

  post_build:
    commands:
      - sam package --output-template-file sam.yaml --s3-bucket $S3BUCKET
      - sam validate --template sam.yaml --debug
      - aws s3 cp ./packaged.yaml s3://$S3BUCKET/packaged.yaml